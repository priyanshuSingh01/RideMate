<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Login | RideMate</title>
    <link rel="stylesheet" href="../css/passenger_login.css">
</head>
<body>
    <div class="heading">
        <h1>Passenger Login</h1>
        <p>Sign in to find and book your rides</p>
    </div>

    <div class="form_section">
        <form class="form" action="" method="post">
            <label for="Email Address">Email Address:</label>
            <input type="text" name="username" placeholder="Enter your Email" required>

            <label for="Password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit" onclick="window.location.href='../html/passenger_ride.html'">Sign In</button>
        </form>
    </div>

    <div class="back_to_login_section">
        <a href="../html/login.html">Back to Login</a>
    </div>
</body>
</html>
